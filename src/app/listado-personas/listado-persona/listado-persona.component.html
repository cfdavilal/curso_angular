<div class="container border border-light">
  <!-- Recorrido del listado de personas -->
  <div class="row">
    <div class="col-4">
      <ul>
        <li>
          <a [routerLink]="['/listapersonas', indice]">
            {{ indice + 1 }}: {{ persona.nombre }} {{ persona.apellido }}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-4"></div>
    <div class="col-4">
      <button type="submit" class="btn btn-info" (click)="emitirSaludo()">
        Editar
      </button>
    </div>
  </div>
</div>
